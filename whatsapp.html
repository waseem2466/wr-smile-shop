<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Inbox - WR Smile</title>

</head>
<body>

<!-- Loader -->
<div id="page-loader" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center;">

  </div>
</div>

<div class="container mt-4">
  <h2 class="text-center mb-4">
    <img src="assets/logo.png" alt="Logo" width="100" class="mb-2" /><br/>
    WhatsApp Messages
  </h2>
  <div id="whatsapp-messages" class="list-group"></div>
</div>

<script type="module" src="script.js"></script>

</body>
</html>
