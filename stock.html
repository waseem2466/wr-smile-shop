<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Stock - WR Smile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet"/>
</head>
<body>

<!-- Loader -->
<div id="page-loader" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center;">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="container mt-4">
  <h2 class="text-center mb-4">Manage Stock</h2>
  <div class="text-center mb-3">
    <img src="assets/logo.png" alt="Logo" width="100" />
  </div>

  <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addProductModal">
    <i class="fas fa-plus-circle me-1"></i> Add New Product
  </button>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="stock-table-body"></tbody>
  </table>
</div>

<!-- Add Modal -->
<div class="modal fade" id="addProductModal">
  <div class="modal-dialog">
    <form onsubmit="addProduct(event)" class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Add New Product</h5></div>
      <div class="modal-body">
        <div class="mb-3"><label>Product Name</label><input class="form-control" id="productName" required /></div>
        <div class="mb-3"><label>Price (Rs.)</label><input class="form-control" id="productPrice" required /></div>
        <div class="mb-3"><label>Stock Quantity</label><input class="form-control" id="productStock" required /></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary" type="submit">Add Product</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
<script type="module" src="script.js"></script>

</body>
</html>
